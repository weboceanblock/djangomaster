
{% extends 'base.html' %}
{% block content %}

<h1>Accounts</h1>
<div class="button-group">
	<a href="{% url 'displayall' %}" class="btn btn-primary btn-md" role="button">Display All</a>
	
</div>
<br/>
<div class="button-group">
	<a href="{% url 'inputdata' %}" class="btn btn-primary btn-md" role="button">Input Data</a>
	
</div>
<form action="{% url 'display_account' %}" metod="POST">
	<label>Search for</label>
	<input id="fulltext" type="text" name="fulltext">
	<input type="submit" value="search">
</form>



<table class="table table-hover">

<thead>
	<tr>
		<th>Date</th>
		<th>name</th>
		<th>Payment</th>
		<th>Bill</th>
		
	</tr>

</thead>
<tbody>
	{% for item in items %}
	
	{% ifequal item.name fulltext %}
	<tr>
	<th>{{item.date}}</th>
	<th>{{ item.name }}</th>
	<th>{{ item.credit }}</th>
	
	<th>{{ item.debit }}</th>
	
</tr>
{% endifequal %} 

	{% endfor %}
	</tbody>

	</table>
{% endblock %}
